<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-ui 1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="monster"><div class="main-container">
        <div class="navbar">
            <div class="left">
                <h1>Razor</h1>
            </div>

            <div class="center">
                <ul>
                    <li>Product</li>
                    <li>Resources</li>
                    <li>support</li>
                    <li>Pricing</li>
                    <li>Blog</li>
                </ul>
            </div>

            <div class="right">
                <button>Sign In</button>
                <a href="">Request Demo</a>
            </div>
        </div>

        <div class="one-line">
            <a href="">Sales @ Razor.uk &nbsp; &nbsp; <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></a>
        </div>

        <div class="heading">
            <h1>Login to Your Account</h1>
            <p>Choose from 130,000 online courses with new additions <br> published every second month</p>
        </div>

        <div class="main-div">
            <div class="input">
                <input type="text" placeholder="Brand / Influencer">
                <input type="number" placeholder="8 digit pin">
                <button>Login to your Account</button>
            </div>

            <div class="timepass">
                /
            </div>

            <div class="button-div">
                <button>Sign in with Google</button>
                <button>Sign in with facebook</button>
                <button>Sign in with Apple Account</button>
            </div>



        </div>

        <div class="timepass2">
            <a href="">Forgot Passwod?</a>
        </div>

        <div class="timepass3">
            <a href="">Privacy Policy</a>
            <a href="">Copyright @ Razor 2022</a>
        </div>

    </div></div>
    
</body>
</html>
